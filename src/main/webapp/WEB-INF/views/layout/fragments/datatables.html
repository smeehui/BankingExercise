<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="customers">
    <table class="table activate-select nowrap" id="state-saving-datatable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Balance</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row"
            th:classappend="${state.odd}?'odd':'even'"
            th:each="customer, state: ${customers}">
            <td class="sorting_1" tabindex="0" th:text="${customer.id}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${#numbers.formatDecimal(customer.balance,1,'COMMA',0,'POINT')}+' VND'"></td>
            <td th:text="${customer.address}"></td>
            <td class="d-flex">
                <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-warning mr-1"><i class="bi bi-pencil-square"></i></a>
                <a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-danger" th:onclick="return confirm('Are you sure want to delete?')"><i class="bi bi-pencil-square"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
<th:block th:fragment="transfers">
    <table class="table activate-select nowrap" id="state-saving-datatable">
        <thead>
        <tr class="bg-dark">
            <th>ID</th>
            <th>Sender</th>
            <th>Recipient</th>
            <th class="text-right">Fee rate (%)</th>
            <th class="text-right">Amount</th>
            <th class="text-right">Fee Amount</th>
            <th class="text-right">Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row"
            th:classappend="${state.odd}?'odd':'even'"
            th:each="transfer, state: ${transfers}">
            <td class="sorting_1" tabindex="0" th:text="${transfer.id}"></td>
            <td th:text="${transfer.sentCustomer}"></td>
            <td th:text="${transfer.receivedCustomer}"></td>
            <td class="text-right" th:text="${transfer.feeRate + '%'}"></td>
            <td class="text-right" th:text="${#numbers.formatDecimal(transfer.amount,1,'COMMA',0,'POINT')}+' VND'"></td>
            <td class="text-right"
                th:text="${#numbers.formatDecimal(transfer.feeAmount,1,'COMMA',0,'POINT')}+' VND'"></td>
            <td class="text-right"
                th:text="${#numbers.formatDecimal(transfer.totalAmount,1,'COMMA',0,'POINT')}+' VND'"></td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-12 d-flex">
        <div class="offset-lg-6 col-lg-3 text-center font-weight-bolder">Total profit:</div>
        <div class="col-lg-3 text-center font-weight-bold"
             th:text="${#numbers.formatDecimal(profit,1,'COMMA',0,'POINT')}+' VND'"></div>
    </div>
</th:block>
<th:block th:fragment="provinces">
    <table class="table activate-select nowrap" id="state-saving-datatable">
        <thead>
        <tr class="bg-dark">
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row"
            th:classappend="${state.odd}?'odd':'even'"
            th:each="province, state: ${provinces}">
            <td class="sorting_1" tabindex="0" th:text="${province.id}"></td>
            <td th:text="${province.name}"></td>
        </tr>
        </tbody>
    </table>
    <div class="col-lg-12 d-flex">
        <div class="offset-lg-6 col-lg-3 text-center font-weight-bolder">Total profit:</div>
        <div class="col-lg-3 text-center font-weight-bold"
             th:text="${#numbers.formatDecimal(profit,1,'COMMA',0,'POINT')}+' VND'"></div>
    </div>
</th:block>
</html>
